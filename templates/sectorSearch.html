<html> 
  <head> 
    <title>investorHelper</title> 
    <link href={{ url_for('static', filename='style.css') }} rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head> 
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Solutions
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="dropdown_1"></ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main">
        <form style="display:flex;" action='/load', method='POST'>
          <h2>{{message}}</h2> 
          <label for='loadData' style='display:inline'></label>
          <input type='text' id='loadData' name='loadData' value='sectordata' style='display:none'>
          <button type="submit" class="btn btn-outline-dark" style="margin-left:10px;">Data Initialization / Refresh</button>
        </form>
        <div>
          <div class="alert alert-warning" id='ini_alert' style="display:none;">First time use requires data initialization.</div>
        </div>
        <form id="sectorSearchForm" action='/sector_search' method='POST' style="display:{{res_display}};">
          <label for="sicInput">Search by:</label>
          <select class="form-select" name="sicInput" style='margin-bottom:10px'>
            {% for opt in category %}
              <option value={{opt}}>{{opt}}</option>
            {% endfor %}
          </select>
          <button type="submit" class="btn btn-outline-dark">Search</button>
        </form>
        <div id="sectorSearchResult" style="display:{{res_display}};">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Ticker</th>
                <th scope="col">Company</th>
                <th scope="col">Sector</th>
                <th scope="col">SIC Code</th>
                <th scope="col">SIC Sector</th>
              </tr>
            </thead>
            <tbody>
              {% for r in result %}
              <tr>
                <td>{{r[0]}}</td>
                <td>{{r[1]}}</td>
                <td>{{r[2]}}</td>
                <td>{{r[3]}}</td>
                <td>{{r[4]}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
  </body> 
  <script src={{ url_for('static', filename='index.js') }}></script>
</html>
